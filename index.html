<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div class="pageLayout">
      <div class="calculatorWrapper">
        <label id="display"></label>
        <label id="display"></label>
        <label id="display"></label>
        <label id="display"></label>

        <button class="button operator" button id="divide" data-key="/">
          /
        </button>
        <button class="button operator" button id="multiply" data-key="x">
          x
        </button>
        <button class="button operator" button id="minus" data-key="-">
          -
        </button>
        <button class="button operator" button id="plus" data-key="+">+</button>

        <button class="button number" button id="seven" data-key="7">
          7
        </button>
        <button class="button number" button id="eight" data-key="8">
          8
        </button>
        <button class="button number" button id="nine" data-key="9">9</button>
        <button class="button" button id="clear" data-key="0">C</button>

        <button class="button number" button id="four" data-key="4">4</button>
        <button class="button number" button id="five" data-key="5">5</button>
        <button class="button number" button id="six" data-key="6">6</button>

        <button class="button number" button id="one" data-key="1">1</button>
        <button class="button number" button id="two" data-key="2">2</button>
        <button class="button number" button id="three" data-key="3">
          3
        </button>
        <button class="button" button id="equals" data-key="=">
          =
        </button>

        <button class="button number" button id="zero" data-key="0">0</button>
        <button class="button" button id="dot" data-key=".">.</button>
        <button class="button" button id="on" data-key="">
          AC
        </button>
        <button class="button" button id="equals" data-key="=">
          =
        </button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="pseudocode_Calculator.js"></script>
</html>
